<!DOCTYPE html>
<html>
  <head>
    <title>DEX - Vanilla JS</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>Moralis - DEX</h1>
    <button id="btn-login">Connect to Metamask</button>
    <button id="btn-logout">Logout</button>
    <p id="address"></p>

    <form onSubmit="return false;">
      <div id="tokenContainer" class = "container p-0 border border-3">
        <p id="selectTokenHeader" class="fw-bold">Select a token</p>

        <div id="inputDiv">
          <input type="text" class ="border-2" id="inputSearch"  placeholder="Search name or paste address">
        </div>
        <br>
        <p id="tokenNameHeader" class="fw-bold">Token Name</p>
        <div id="tableContainer position-relative" style="max-height: 50vh; width: 100%;">
        <div id="tokenTable" class = "container p-0 overflow-auto" style="max-height: 50vh; width: 100%; ">
        <table id="table" class="table table-hover">
          <tbody class="" id="tokens">
          </tbody>
        </table>
        <div id="searchTable" class = "container p-0 overflow-auto" style="max-height: 50vh; width: 100%; ">
          <table id="table" class="table table-hover">
            <tbody class="" id="searchTokens">
              
            </tbody>
          </table>
        </div>
      </div>
      
    
    </div>
      </div>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
